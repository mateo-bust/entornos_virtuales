<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Cursos</title>
  </head>
  <body>
    <h1>Lista de Cursos</h1>
    <table>
      <thead>
        <tr>
          <th>Nombre del Curso</th>
          <th>Horas de Dictado</th>
        </tr>
      </thead>
      <tbody>
        {% for curso in cursos %}
        <tr>
          <td>{{ curso.nombre }}</td>
          <td>{{ curso.cantidad_horas }}</td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="2">No hay cursos disponibles.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
